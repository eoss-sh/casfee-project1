<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <span class="add-new material-icons">
    add_circle
  </span>
  <main class="app">
    <section class="intro">
      <h1>Notes App</h1>
      <div class="layoutswitches">
        <label class="switch layoutswitch-darkmode"><span class="material-icons">dark_mode</span>
          <input type="checkbox" name="layoutswitch-darkmode" id="layoutswitch-darkmode">
          <div class="switch-fill"></div>
        </label>
        <label class="switch layoutswitch-grid"><span class="material-icons">
            grid_view
          </span>
          <input type="checkbox" name="layoutswitch-grid" id="layoutswitch-grid">
          <div class="switch-fill"></div>
        </label>
      </div>
    </section>

    <section class="controls">
      <label class="switch filterdswitch-completed"><span class="material-icons">
          check_circle
        </span>
        <input type="checkbox" name="filterdswitch-completed" id="filterdswitch-completed">
        <div class="switch-fill"></div>
      </label>
      <span class="material-icons">
        sort
      </span>
      <div class="sorting">
        <input type="radio" name="sortierung" id="sort-date">
        <label for="sort-date">
          <span class="material-icons">
            edit_calendar
          </span>
        </label>
        <input type="radio" name="sortierung" id="sort-due">
        <label for="sort-due">
          <span class="material-icons">
            event_available
          </span>
        </label>
        <input type="radio" name="sortierung" id="sort-importance">
        <label for="sort-importance">
          <span class="material-icons">
            priority_high
          </span>
        </label>
      </div>
    </section>

    <section class="todos">
      <ul class="todos-list">

      </ul>
    </section>

  </main>
</body>

</html>
