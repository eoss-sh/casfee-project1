<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>

<body>
  <span class="add-new material-icons">
    add_circle
  </span>
  <main class="app">
    <section class="intro">
      <h1>Notes App</h1>
      <div class="layoutswitches">
        <label class="switch layoutswitch-darkmode"><span class="material-icons">dark_mode</span>
          <input type="checkbox" name="layoutswitch-darkmode" id="layoutswitch-darkmode">
          <div class="switch-fill"></div>
        </label>
        <label class="switch layoutswitch-grid"><span class="material-icons">
            grid_view
          </span>
          <input type="checkbox" name="layoutswitch-grid" id="layoutswitch-grid">
          <div class="switch-fill"></div>
        </label>
      </div>
    </section>

    <section class="controls">
      <label class="switch filterdswitch-completed"><span class="material-icons">
          check_circle
        </span>
        <input type="checkbox" name="filterdswitch-completed" id="filterdswitch-completed">
        <div class="switch-fill"></div>
      </label>
      <span class="material-icons">
        sort
      </span>
      <div class="sorting">
        <input type="radio" name="sortierung" id="sort-date" checked="checked">
        <label class="sort-date" for="sort-date">
          <span class="material-icons">
            edit_calendar
          </span>
        </label>
        <input type="radio" name="sortierung" id="sort-due">
        <label class="sort-due" for="sort-due">
          <span class="material-icons">
            event_available
          </span>
        </label>
        <input type="radio" name="sortierung" id="sort-importance">
        <label class="sort-importance" for="sort-importance">
          <span class="material-icons">
            priority_high
          </span>
        </label>
      </div>
    </section>

    <section class="todos">
      <ul class="todos-list">

      </ul>
    </section>
  </main>
  <section class="add-note">
    <form class="add-note__form">
      <label class="add-note__titel">Titel der Notiz
        <input type="text" name="new-note__titel" id="new-note__titel">
      </label>
      <label class="add-note__desc">Notiz
        <textarea name="new-note__desc" id="new-note__desc"></textarea>
      </label>
      <label class="add-note__duedate">FÃ¤lligkeitsdatum
        <input type="date" name="new-note__duedate" id="new-note__duedate">
      </label>
      <label class="add-note__importance">Wichtigkeit
        <select name="add-note__importance" id="new-note__importance">
          <option value="1">!</option>
          <option value="2">!!</option>
          <option value="3">!!!</option>
        </select>
      </label>
      <button class="add-note__submit">Submit</button>
    </form>
  </section>
  <script src="scripts/controllers/notes-controller.js" type="module" defer></script>
</body>

</html>
